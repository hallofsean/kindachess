apply plugin: "java"

sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

dependencies {
    testCompile "junit:junit:4.12"

}

sourceSets {
    main {
        java {
            srcDirs = ["src/"]
        }
    }
    test {
        java {
            srcDirs = ["test"]
        }
    }
}